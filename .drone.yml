kind: pipeline
type: docker
name: build

platform:
  os: linux
  arch: amd64

steps:
  - name: build-production-image
    image: openjdk:11.0.12-jdk-slim
    environment:
      DOCKERHUB:
        from_secret: dockerhub
    commands:
      - chmod +x gradlew
      - ./gradlew jib --image=gigafyde/apollo:latest -Djib.to.auth.username=gigafyde -Djib.to.auth.password=$DOCKERHUB
    when:
      branch:
        - main
